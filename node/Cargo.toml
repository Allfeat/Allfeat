[package]
name = "allfeat-node"
version = "1.0.0-dev"
description = "The node of the Allfeat chain."
authors = ["Allfeat labs. <tech@allfeat.com>"]
homepage = "https://allfeat.network"
edition = "2021"
license = "Unlicense"
publish = false
build = "build.rs"

[package.metadata.wasm-pack.profile.release]
# `wasm-opt` has some problems on linux, see
# https://github.com/rustwasm/wasm-pack/issues/781 etc.
wasm-opt = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[[bin]]
name = "allfeat"
path = "src/main.rs"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
clap = { version = "4.2.5", features = ["derive"] }
codec = { package = "parity-scale-codec", version = "3.6.1" }
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.79"
futures = "0.3.21"
hex-literal = "0.4.1"
log = "0.4.17"
rand = "0.8"
tempfile = "3.1.0"

sp-authority-discovery = { version = "4.0.0-dev", git = "https://github.com/paritytech/polkadot-sdk.git", branch = "release-polkadot-v1.1.0" }
