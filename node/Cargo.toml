[package]
authors.workspace = true
description = "Allfeat node."
edition.workspace = true
name = "allfeat"
readme = "README.md"
version.workspace = true

[[bin]]
name = "allfeat"
path = "src/main.rs"

[dependencies]
clap = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
futures = { workspace = true }
hex-literal = { workspace = true }
log = { workspace = true }
rand = { workspace = true }
bip32 = { workspace = true }
sha3 = { workspace = true }
tokio = { version = "1.40" }
async-trait = { version = "0.1.83" }

polkadot-sdk = { workspace = true, features = ["experimental", "node"] }

allfeat-primitives = { workspace = true }

# These dependencies are used for the node template's RPCs
jsonrpsee = { workspace = true }

# Local Dependencies
melodie-runtime = { workspace = true, optional = true }

[build-dependencies]
polkadot-sdk = { workspace = true, features = ["substrate-build-script-utils"] }

[features]
default = ["all-runtime"]
all-runtime = ["melodie-runtime"]

runtime-benchmarks = [
	"melodie-runtime?/runtime-benchmarks",
	"polkadot-sdk/runtime-benchmarks",
]

fast-runtime = [
	# allfeat
	"melodie-runtime?/fast-runtime",
]
