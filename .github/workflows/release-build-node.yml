# This workflow build the Allfeat node in release mode for each architecture and upload the binaries as artifacts.
name: Build Node

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-24.04
            out_name: allfeat-linux-x86_64
          - arch: aarch64
            runner: ubuntu-24.04-arm
            out_name: allfeat-linux-aarch64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build
        run: |
          cargo build --release --locked --verbose

      - name: Prepare artifacts
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/allfeat dist/${{ matrix.out_name }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.out_name }}
          path: |
            dist/${{ matrix.out_name }}
