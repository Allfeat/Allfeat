[package]
authors.workspace = true
description = "Allfeat runtime."
edition.workspace = true
name = "allfeat-runtime"
readme = "README.md"
version.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
parity-scale-codec = { workspace = true, features = [
	"derive"
] }
scale-info = { features = ["derive", "serde"], workspace = true }
log = { workspace = true }
smallvec = { workspace = true }
serde_json = { workspace = true, default-features = false, features = [
	"alloc",
] }
array-bytes = { workspace = true }

shared-runtime = { workspace = true }
allfeat-primitives = { workspace = true }

# Allfeat pallets
pallet-midds = { workspace = true }

# Allfeat MIDDS
allfeat-midds = { workspace = true }

sp-application-crypto = { workspace = true }
sp-core = { features = ["serde"], workspace = true }
sp-keyring = { workspace = true }
sp-version = { features = ["serde"], workspace = true }
sp-consensus-aura = { features = ["serde"], workspace = true }
sp-consensus-grandpa = { features = ["serde"], workspace = true }
sp-genesis-builder = { workspace = true }
sp-api = { workspace = true }
sp-inherents = { workspace = true }
sp-offchain = { workspace = true }
sp-session = { workspace = true }
sp-transaction-pool = { workspace = true }
sp-storage = { workspace = true }
sp-runtime = { features = ["serde"], workspace = true }
sp-block-builder = { workspace = true }

frame-try-runtime = { workspace = true, optional = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
frame-system-rpc-runtime-api = { workspace = true }
frame-metadata-hash-extension = { workspace = true }
frame-executive = { workspace = true }

pallet-timestamp = { workspace = true }
pallet-utility = { workspace = true }
pallet-aura = { workspace = true }
pallet-grandpa = { workspace = true }
pallet-mmr = { workspace = true }
pallet-authorship = { workspace = true }
pallet-sudo = { workspace = true }
pallet-session = { workspace = true }
pallet-scheduler = { workspace = true }
pallet-preimage = { workspace = true }
pallet-proxy = { workspace = true }
pallet-multisig = { workspace = true }
pallet-balances = { workspace = true }
pallet-im-online = { workspace = true }
pallet-transaction-payment = { workspace = true }
pallet-transaction-payment-rpc-runtime-api = { workspace = true }
pallet-identity = { workspace = true }
pallet-safe-mode = { workspace = true }

pallet-validators = { workspace = true }

# Benchmarking
frame-benchmarking = { optional = true, workspace = true }
frame-system-benchmarking = { optional = true, workspace = true }

[build-dependencies]
substrate-wasm-builder = { workspace = true, optional = true, default-features = true }

[features]
default = ["std"]
with-tracing = []
std = [
	"parity-scale-codec/std",
	"scale-info/std",
	"log/std",
	"pallet-validators/std",
	"shared-runtime/std",
	"serde_json/std",
	"pallet-midds/std",
	"pallet-timestamp/std",
	"frame-support/std",
	"frame-system/std",
	"frame-try-runtime?/std",
	"pallet-utility/std",
	"pallet-aura/std",
	"pallet-grandpa/std",
	"pallet-mmr/std",
	"pallet-authorship/std",
	"pallet-sudo/std",
	"pallet-session/std",
	"pallet-scheduler/std",
	"pallet-preimage/std",
	"pallet-proxy/std",
	"pallet-multisig/std",
	"pallet-balances/std",
	"pallet-im-online/std",
	"pallet-transaction-payment/std",
	"pallet-transaction-payment-rpc-runtime-api/std",
	"pallet-identity/std",
	"pallet-safe-mode/std",
	"sp-application-crypto/std",
	"sp-version/std",
	"sp-consensus-aura/std",
